<!DOCTYPE html>
<html lang="en">
	<head>
		<title>flydream</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

		<script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
              }
            }
          </script>

		<script type="module">
			import * as THREE from 'three';
			import { VRButton } from 'three/addons/webxr/VRButton.js';


			let camera, camera_group, scene, objects,renderer, stats, direction;

			init();
			function init() {

				objects = [];

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.y = 400;

				scene = new THREE.Scene();

				let object;

				const ambientLight = new THREE.AmbientLight( 0xcccccc, 1.5 );
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff, 2.5, 0, 0 );
				camera.add( pointLight );
				camera.lookAt( scene.position );
				scene.add( camera );
				camera_group = new THREE.Group();
				camera_group.position.set(0,0,0);
				camera_group.add( camera );
				scene.add(camera_group);

				const material = new THREE.MeshPhongMaterial();

				function rand_num (range, type) {
					if (type == "int")  return Math.floor(Math.random()*range);
					if (type == "pos")  return Math.random()*range - range/2;
					if (type == "size") return Math.random()*range;
				}
				for (let i = 0; i < 125; i++) {
					let r = rand_num(100, "size");
					object = new THREE.Mesh( new THREE.SphereGeometry( r, 25, 25 ), material );
					let x = rand_num(2000, "pos");
					let y = rand_num(2000, "pos");
					let z = rand_num(2000, "pos");
					object.position.set( x, y, z );
					scene.add( object );
					objects.push(object);
					for (let j = 0; j < rand_num(10, "int"); j++) {
						let new_r = r*rand_num(4, "int");
						object = new THREE.Mesh( new THREE.SphereGeometry( new_r, 25, 25 ), material );
						object.position.set( x+rand_num(new_r, "pos"), y+rand_num(new_r, "pos"), z+rand_num(new_r, "pos") );
						scene.add( object );
						objects.push(object);
					}
				}
				
				renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setClearColor( 0x87CEEB)
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.xr.enabled = true;
				document.body.appendChild( renderer.domElement );
				document.body.appendChild( VRButton.createButton( renderer ) );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {
				render();
			}

			function render() {
				if (renderer.xr.isPresenting) {
					let direction = new THREE.Vector3();
					renderer.xr.getCamera().getWorldDirection(direction)
					camera_group.position.add(direction)
				} 

				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
