<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometries</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

		<script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
              }
            }
          </script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { VRButton } from 'three/addons/webxr/VRButton.js';


			let camera, scene, objects,renderer, stats;

			init();
			function init() {

				objects = [];

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.y = 400;

				scene = new THREE.Scene();

				let object;

				const ambientLight = new THREE.AmbientLight( 0xcccccc, 1.5 );
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff, 2.5, 0, 0 );
				camera.add( pointLight );
				scene.add( camera );

				const material = new THREE.MeshPhongMaterial();

				for (let i = 0; i < 100; i++) {
					object = new THREE.Mesh( new THREE.SphereGeometry( 25, 25, 15 ), material );
					let x = Math.random()*1000 - 500
					let y = Math.random()*1000 - 500
					let z = Math.random()*1000 - 500
					object.position.set( x, y, z );
					scene.add( object );
					objects.push(object);
				}
				

				renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setClearColor( 0x87CEEB)
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				renderer.xr.enabled = true;
				document.body.appendChild( renderer.domElement );

				stats = new Stats();
				//document.body.appendChild( stats.dom );
				document.body.appendChild( VRButton.createButton( renderer ) );

				camera.lookAt( scene.position );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				render();
				stats.update();

			}

			function render() {

				const timer = Date.now() * 0.0001;

				//camera.lookAt( scene.position );
				let direction = new THREE.Vector3();
				//let e = camera.matrixWorld.elements
				//direction = new THREE.Vector3(-e[8],660 -e[9], -e[10]).normalize()
				renderer.xr.getCamera().getWorldDirection(direction) 
				//camera.getWorldDirection( direction );
				objects.forEach(function(o) {
						if (o.position.dot(direction)<0) {
							o.position.add(direction.negate())
						} else o.position.add(direction)
				})
				scene.position.add(direction.multiplyScalar(1))
				//renderer.xr.getCamera().position.add(direction.multiplyScalar(1))


				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
